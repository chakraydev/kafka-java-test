apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-java-test
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/chakraydev/kafka-java-test.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: kafka-java-test

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true